<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tektur&display=swap');
    </style>
</head>
<body>
<main class="" id="#main">
    <div class="container">
        <div class="card" id="computerCard">
            <img src="./images/cat2.png" class="avatar">
            <div class="info" id="computerInfo">
                <div class="text" id="computerChoice">
                    Computer's Choice: 
                </div>
                <div class="text" id="computerScore">     
                    Computer's Score: 0          
                </div>
            </div>
        </div>
        <div class="game text">
            First to 5 points, wins! <br>
            Select your choice:
        </div>
        <div class="choices">
            <input type="image" id="rock" class="choice" src="./images/rock1.png">
            <input type="image" id="paper" class="choice" src="./images/paper.png">
            <input type="image" id="scissors" class="choice" src="./images/scissors.png">
        </div>
        <div class="game text" id="result">
            Good Luck!
        </div>
        <div class="card" id="playerCard">
            <img src="./images/cat1.png" class="avatar">
            <div class="info" id="playerInfo">
                <div class="text" id="playerChoice">
                    Your Choice:
                </div>
                <div class="text" id="playerScore">
                    Your Score: 0
                </div>              
            </div>
        </div>
    </div>
    <script src=script.js></script>
</main>
</body>
</html>
